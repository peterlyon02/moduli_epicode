<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registrazione utente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="registratioForm">
        <input type="text" placeholder="name" id="nameField">
        <input type="text" placeholder="surname" id="surnameField">
        <input type="number" placeholder="age" id="ageField">
        <input type="email" placeholder="email" id="emailField">
        <input type="password" placeholder="password" id="passwordField">
        <input type="password" placeholder="password" id="checkPasswordField">
        <select name="gender" id="genderField">
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="X">X</option>
        </select>
        <button type="submit">Send</button>

    </form>

<script src="script.js"></script>

</body>
</html>
