<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>HomePage</title>
</head>
<body>
    <div class="container_main">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light  " id="nav-main">
            <div id="nav-logo">
                <a class="navbar-brand " href="home.html" >
                    <img src="./assets/images/logo.png" alt="airbnb_logo" height="40">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                        <a class="nav-link " href="">Places to stay</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link " href="">Experiences</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link " href="">Online Experiences</a>
                    </li>
                </ul>
                <div class=" container_end  ">
                    <span class="text-light mr-4">Become a host</span>
                    <span class="material-icons text-light  " >public</span>
                    <div class=" d-flex ml-3 bg-light " id="container-circus">
                        <span class="material-icons " >menu</span>
                        <span class="material-icons ml-2 " >account_circle</span>
                    </div>
                </div>
            </div> 
        </nav>
        <!-- End Navbar -->
        <!-- Container date -->
        <div class="container bg-light " id="container_data">
            <div class="row h-100 ">
                <div class="col-3 d-flex flex-column justify-content-around pt-2 pb-2 " >
                    <span class="font-weight-bold ">Location</span>
                    <span>Where are you going?</span>
                </div>
                <div class="col-3 d-flex flex-column justify-content-around pt-2 pb-2" >
                    <span class="font-weight-bold">Check-in</span>
                    <div class="d-flex justify-content-between  ">
                        <span>gg/mm/aaaa</span>
                        <i class="material-icons mr-5">date_range</i>
                    </div>
                </div>
                <div class="col-3 ml d-flex flex-column justify-content-around pt-2 pb-2" >
                    <span class="font-weight-bold">Check-out</span>
                    <div class="d-flex justify-content-between  ">
                        <span>gg/mm/aaaa</span>
                        <i class="material-icons mr-5">date_range</i>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-around pt-1 pb-1 " >
                    <span class="font-weight-bold ">Guests</span>
                    <span>Add guests</span>
                </div>
                <div class="col d-flex justify-content-end align-items-center  " id="data_choise">
                    <div class="container_search d-flex align-items-center justify-content-center ">
                        <i class="material-icons text-light ">search</i>
                    </div>
                </div>
            </div>
        </div>
        <!--End Container date -->
        <!-- Container Go Near -->
        <div  id="container_center">
            <div class="row ">
                <div class="col">
                    <span class="Text_dimension">Go</span>
                </div>
            </div>
            <div class="row" style="margin-top: -15%;">
                <div class="col ">
                    <span class="Text_dimension">Near</span>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <button class="bg-light  ">Explore nearby stays</button>
                </div>
            </div>
        </div>
        <!-- End Container Go Near -->
    </div>
    <div class="container  mt-5 " id="container_location">
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
