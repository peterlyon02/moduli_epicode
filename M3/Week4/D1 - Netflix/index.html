<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Netflix clone</title>
  </head>
  <body>

    <nav class="d-flex justify-content-between ps-4 pe-4 pt-2">
      <div class="d-flex">
        <div>
          <img src="./assets/Netflix_Logo_RGB.png" alt="netflix logo" class="navbar-logo" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <ul class="list-unstyled d-flex ps-3 mb-0 gap-4">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">TV Shows</a></li>
            <li><a href="#" class="nav-link">Movies</a></li>
            <li><a href="#" class="nav-link">Recently Added</a></li>
            <li><a href="#" class="nav-link">My List</a></li>
            </ul>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <div class="d-flex justify-content-center align-items-center gap-4">
            <ion-icon name="search"></ion-icon>
            <a href="#" class="nav-link">KIDS</a>
            <ion-icon name="notifications"></ion-icon>
          </div>
          <div class="dropdown">
            <img src="https://picsum.photos/id/13/32/32" alt="" />
            <button class="dropdown-toggle nav-btn" type="button" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu nav-dropdown-menu p-2">
                <li><a href="#" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link">Account</a></li>
                <li><a href="#" class="nav-link">Settings</a></li>
              </ul>
          </div>
      </div>
    </nav>

    <section class="container-fluid d-flex justify-content-between pt-4 ps-4">
      <div class="row">
        <div class="col-12 d-flex">
            <div class="d-flex justify-content-center align-items-center gap-4">
                <h1>TV Shows</h1>
                <div class="dropdown"> <button class="genre-menu dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Genres</button>
                    <ul class="dropdown-menu nav-dropdown-menu p-2">
                        <li><a href="#" class="nav-link">Action</a></li>
                        <li><a href="#" class="nav-link">Comedy</a></li>
                        <li><a href="#" class="nav-link">Crime</a></li>
                        <li><a href="#" class="nav-link">Drama</a></li>
                        <li><a href="#" class="nav-link">Thriller</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <div class="grid-style"><ion-icon name="list"></ion-icon></div>
                <div class="grid-style"><ion-icon name="list"></ion-icon></div>
            </div>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3>Trending now</h3>
          <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./assets/movies/14.png" alt="" class="movie-still">
          </div>
          <div class="swiper-slide"><img src="./assets/movies/14.png" alt="" class="movie-still"></div>
          <div class="swiper-slide"><img src="./assets/movies/14.png" alt="" class="movie-still"></div>
          <div class="swiper-slide"><img src="./assets/movies/14.png" alt="" class="movie-still"></div>
          <div class="swiper-slide"><img src="./assets/movies/14.png" alt="" class="movie-still"></div>
          <div class="swiper-slide"><img src="./assets/movies/14.png" alt="" class="movie-still"></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" ></script>

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- swiper  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



    <script src="script.js"></script>
  </body>
</html>
